<h1>{{ name }}</h1>


<dl>
  <td>Nombre</td>
  <dd>{{ name }}</dd>

  <td>Edad</td>
  <dd>{{ age }}</dd>

  <td>Metodo</td>
  <dd>{{ getheroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ getCapitalizedName }}</dd>

</dl>


<button
*ngIf="name == 'ironman'"
class="btn btn-primary mx-2"
(click)="changeHeroName()">
  Cambiar nombre
</button>

<button  class="btn btn-primary" (click)="changeHeroAge()">
  Cambiar Edad
</button>
