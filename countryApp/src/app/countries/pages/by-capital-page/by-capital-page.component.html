<h2>Por capital</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box [value]="term" (onDebounce)="searchByCapital($event)" (onValue)="searchByCapital($event)" placeholder="Busqueda por capital">
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loader *ngIf="isLoading"></shared-loader>
    <countries-country-table [countries]="this.countries"></countries-country-table>
  </div>
</div>
