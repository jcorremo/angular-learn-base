<ng-template #loading>
  <div class="alert alert-info">
    Espere por favor...
  </div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>País: <strong>{{ country.name.common}}</strong></h2>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.svg" [alt]="country.flags.alt" class="img-fluid">
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Poblacion</strong> {{ country.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Capital</strong> {{ country.capital }}
        </li>
        <li class="list-group-item">
          <strong>Area</strong> {{ country.area | number }} km²
        </li>
      </ul>
    </div>
  </div>
</div>
